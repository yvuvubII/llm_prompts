<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Gallery Pro</title>
    <style>
        /* ============================
           CSS 变量 (配色方案)
           ============================ */
        :root {
            --bg-body: #1a1a1a;
            --bg-nav: #000000;
            --bg-search: #222222;
            --bg-card: #333333;
            --bg-input: #333333;
            --bg-dropdown: #2a2a2a;
            --bg-dropdown-hover: #3a3a3a;
            --text-main: #eeeeee;
            --text-sub: #cccccc;
            --text-muted: #888888;
            --border-color: #333333;
            --border-highlight: #444444;
            --accent-color: #0066cc;
            --model-tag-bg: #4a2c2c; /* Model 标签特殊色 */
            --model-tag-text: #ffcccc;
            --btn-hover: #444444;
            --shadow: rgba(0,0,0,0.5);
        }

        [data-theme="light"] {
            --bg-body: #f4f4f4;
            --bg-nav: #ffffff;
            --bg-search: #ffffff;
            --bg-card: #ffffff;
            --bg-input: #f0f0f0;
            --bg-dropdown: #ffffff;
            --bg-dropdown-hover: #f0f0f0;
            --text-main: #333333;
            --text-sub: #555555;
            --text-muted: #666666;
            --border-color: #dddddd;
            --border-highlight: #cccccc;
            --accent-color: #005bb5;
            --model-tag-bg: #e6f0ff;
            --model-tag-text: #004488;
            --btn-hover: #e0e0e0;
            --shadow: rgba(0,0,0,0.1);
        }

        /* --- 全局重置 --- */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main);
            transition: background-color 0.3s, color 0.3s;
        }
        * { box-sizing: border-box; }

        /* --- 导航栏 --- */
        #navbar {
            height: 50px;
            background-color: var(--bg-nav);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        #navbar a {
            color: var(--text-sub);
            text-decoration: none;
            margin-right: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        #navbar a:hover { color: var(--text-main); }
        #theme-toggle { margin-left: auto; background: none; border: none; cursor: pointer; color: var(--text-main); padding: 5px; display: flex; align-items: center; }
        #theme-toggle svg { width: 24px; height: 24px; fill: currentColor; }
        [data-theme="dark"] .icon-sun { display: none; }
        [data-theme="light"] .icon-moon { display: none; }

        /* --- 容器 --- */
        .page-container { padding-top: 50px; min-height: 100vh; display: none; flex-direction: column; }
        .page-container.active { display: flex; }

        /* ============================
           搜索栏与提示下拉框
           ============================ */
        #search-area {
            padding: 15px 20px;
            background: var(--bg-search);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            position: relative; /* 提示框定位基准 */
            z-index: 500;
        }
        
        .search-wrapper {
            position: relative;
            flex-grow: 1;
            max-width: 600px;
            display: flex;
            gap: 10px;
        }

        #search-input { 
            flex-grow: 1; padding: 8px 10px; 
            background: var(--bg-input); 
            border: 1px solid var(--border-highlight); 
            color: var(--text-main); 
            border-radius: 4px; 
        }
        #search-btn { 
            padding: 6px 15px; background: var(--accent-color); color: white; 
            border: none; border-radius: 4px; cursor: pointer; white-space: nowrap;
        }
        
        /* 搜索提示下拉框 */
        #search-suggestions {
            display: none;
            position: absolute;
            top: 100%; /* 输入框正下方 */
            left: 0;
            width: calc(100% - 70px); /* 减去按钮宽度大概值，或直接设为 input 的宽度 */
            background-color: var(--bg-dropdown);
            border: 1px solid var(--border-highlight);
            border-radius: 0 0 4px 4px;
            box-shadow: 0 4px 6px var(--shadow);
            z-index: 1001;
            max-height: 300px;
            overflow-y: auto;
        }
        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
            color: var(--text-sub);
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover {
            background-color: var(--bg-dropdown-hover);
            color: var(--text-main);
        }
        .suggestion-label { font-size: 0.8em; color: var(--text-muted); float: right; }

        #search-result-info { font-size: 0.85em; color: var(--text-muted); margin-left: 20px; white-space: nowrap;}

        /* ============================
           画廊列表 Grid
           ============================ */
        #gallery-list {
            flex-grow: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4列 */
            gap: 15px;
            align-content: start; 
        }

        .gallery-item {
            position: relative;
            background: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            aspect-ratio: 1 / 1; 
            box-shadow: 0 2px 5px var(--shadow);
        }
        .gallery-item:hover { transform: scale(1.02); box-shadow: 0 5px 15px var(--shadow); z-index: 10; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .img-count-badge {
            position: absolute; bottom: 5px; right: 5px;
            background-color: rgba(0, 0, 0, 0.7); color: white;
            padding: 2px 6px; font-size: 11px; border-radius: 4px;
            pointer-events: none;
        }

        /* 分页栏 */
        #pagination {
            padding: 20px; background: var(--bg-search);
            border-top: 1px solid var(--border-color);
            display: flex; justify-content: center; align-items: center; gap: 10px;
            flex-shrink: 0; color: var(--text-sub); font-size: 0.9em;
        }
        .page-btn { padding: 5px 12px; background: var(--bg-input); border: 1px solid var(--border-highlight); color: var(--text-main); cursor: pointer; border-radius: 4px; }
        .page-btn:hover { background: var(--btn-hover); }
        .page-btn.disabled { opacity: 0.3; cursor: not-allowed; }
        .page-jump-input { width: 40px; padding: 4px; text-align: center; background: var(--bg-input); border: 1px solid var(--border-highlight); color: var(--text-main); border-radius: 4px;}

        /* ============================
           详情页 CSS
           ============================ */
        #detail-layout { display: flex; height: 100%; overflow: hidden; background: var(--bg-search); }
        #sidebar { width: 200px; background: var(--bg-body); border-right: 1px solid var(--border-color); overflow-y: auto; padding: 20px; flex-shrink: 0; }
        #detail-content { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; background: var(--bg-search); padding: 40px; align-items: center; }
        
        #detail-img-wrapper { max-width: 100%; display: flex; justify-content: center; margin-bottom: 10px; }
        #detail-main-image { max-width: 80vw; max-height: 70vh; object-fit: contain; box-shadow: 0 0 20px var(--shadow); cursor: pointer;}
        
        #switch-hint{ 
            width: 80%; font-family: monospace; white-space: pre-wrap; line-height: 1.5;
            text-align: center;
            margin-bottom: 10px;
        }
        /* Prompt 区域 */
        #detail-prompt { 
            background: var(--bg-card); color: var(--text-main); padding: 20px; 
            border-radius: 8px; border: 1px solid var(--border-color); 
            width: 80%; font-family: monospace; white-space: pre-wrap; line-height: 1.5;
            margin-bottom: 20px;
        }
        /* Note 区域 */
        #detail-note {
            background: var(--bg-input); color: var(--text-sub); padding: 15px;
            border-left: 4px solid var(--accent-color);
            width: 80%; font-size: 0.95em; line-height: 1.6;
            margin-bottom: 50px; white-space: pre-wrap;
        }
        
        /* 侧边栏样式 */
        .sidebar-section { margin-bottom: 25px; }
        .sidebar-title { font-size: 0.85em; color: var(--text-muted); margin-bottom: 10px; font-weight: bold; text-transform: uppercase; }
        
        .tag-link-detail { display: block; margin-bottom: 8px; color: var(--accent-color); text-decoration: none; font-size: 0.9em; cursor: pointer;}
        .tag-link-detail:hover { text-decoration: underline; }
        
        .model-badge { 
            display: inline-block; padding: 4px 8px; margin-bottom: 5px; 
            background: var(--model-tag-bg); color: var(--model-tag-text); 
            border-radius: 4px; font-size: 0.85em; margin-right: 5px; cursor: pointer;
        }
        .model-badge:hover { opacity: 0.8; }

        .back-btn { margin-bottom: 20px; align-self: flex-start; color: var(--text-muted); cursor: pointer; font-size: 0.9em; }
        .back-btn:hover { color: var(--text-main); }

    </style>
</head>
<body>

    <nav id="navbar">
        <a href="index.html">全部画廊</a>
        <a href="#" id="nav-random">随机浏览</a>
        <a href="#" id="nav-next">下一条</a>
        <button id="theme-toggle" title="切换模式">
            <svg class="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line><style>.icon-sun{stroke:currentColor;stroke-width:2;stroke-linecap:round;fill:none;}</style></svg>
            <svg class="icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path><style>.icon-moon{stroke:currentColor;stroke-width:2;fill:none;}</style></svg>
        </button>
    </nav>

    <div id="home-container" class="page-container">
        <div id="search-area">
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="搜索 Prompt / Tag / Model..." autocomplete="off">
                <button id="search-btn">搜索</button>
                <div id="search-suggestions">
                    </div>
            </div>
            <div id="search-result-info"></div>
        </div>

        <div id="gallery-list">
            </div>

        <div id="pagination">
            <button class="page-btn" id="pg-first">首页</button>
            <button class="page-btn" id="pg-prev">上一页</button>
            <span id="pg-info">1 / 1</span>
            <button class="page-btn" id="pg-next">下一页</button>
            <button class="page-btn" id="pg-last">尾页</button>
            <span style="margin-left:10px">跳转 </span>
            <input type="number" class="page-jump-input" id="pg-jump-input" min="1">
            <button class="page-btn" id="pg-go">Go</button>
        </div>
    </div>

    <div id="detail-container" class="page-container">
        <div id="detail-layout">
            <aside id="sidebar">
                <div class="sidebar-section" id="sidebar-model-area">
                    <div class="sidebar-title">MODELS</div>
                    <div id="sidebar-models"></div>
                </div>
                <div class="sidebar-section" id="sidebar-tag-area">
                    <div class="sidebar-title">TAGS</div>
                    <div id="sidebar-tags"></div>
                </div>
            </aside>
            <main id="detail-content">
                <div id="detail-msg" style="display:none; color:red; margin:20px;"></div>
                
                <div id="detail-img-wrapper">
                    <img id="detail-main-image" src="">
                    
                    
                </div>
                <div id="switch-hint">点击以切换</div>
                
                <div id="detail-prompt"></div>
                <div id="detail-note" style="display:none;"></div>
            </main>
        </div>
    </div>

    <script>
        // --- 预设模型列表 (用于搜索提示) ---
        const PRESET_MODELS = [
            "nano banana pro",
            "nano banana",
            "豆包",
            "即梦"
          
        ];

        // --- 全局变量 ---
        let allData = [];
        const PAGE_SIZE = 20;

        let galleryState = {
            filteredData: [],
            currentPage: 1,
            searchQuery: ""
        };

        // --- 主题初始化 ---
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-toggle').onclick = () => {
                const current = document.documentElement.getAttribute('data-theme');
                const next = current === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
            };
        }

        async function init() {
            initTheme();
            setupSearchSuggestions(); // 初始化搜索提示逻辑

            try {
                const response = await fetch('json/data.json');
                allData = await response.json();
            } catch (error) {
                console.error(error);
                alert("读取 data.json 失败。");
                return;
            }

            const idParam = getQueryParam('id');
            const searchParam = getQueryParam('search');
            const pageParam = getQueryParam('page');

            if (idParam) {
                document.getElementById('detail-container').classList.add('active');
                renderDetailPage(parseInt(idParam));
                setupNavLinks(parseInt(idParam));
            } else {
                document.getElementById('home-container').classList.add('active');
                
                if (searchParam) {
                    galleryState.searchQuery = searchParam;
                    document.getElementById('search-input').value = searchParam;
                    performSearch(searchParam);
                } else {
                    // 默认全显示，按ID倒序
                    galleryState.filteredData = allData.filter(d => d.visible).sort((a, b) => b.id - a.id);
                    updateSearchResultText(galleryState.filteredData.length, false);
                }

                if (pageParam) {
                    galleryState.currentPage = parseInt(pageParam);
                }
                
                renderGallery();
                setupNavLinks(null);
            }

            setupEventHandlers();
        }

        // --- 核心逻辑：高级混合排序 ---

        function performSearch(query) {
            // 如果搜索为空，直接返回全部
            if (!query || query.trim() === "") {
                galleryState.filteredData = allData.filter(d => d.visible).sort((a, b) => b.id - a.id);
                updateSearchResultText(galleryState.filteredData.length, false);
                
                //记得把url改回来
                const url = new URL(window.location);
                url.searchParams.delete('search');
                galleryState.currentPage = 1;
                url.searchParams.set('page', galleryState.currentPage);
                url.searchParams.delete('id');
                
                window.history.replaceState({}, '', url);
                return;
            }

            // 预处理 query (全小写用于 prompt 包含匹配，原版用于 model/tag 精确匹配)
            // 注意：通常 Tag 和 Model 搜索也建议不区分大小写，这里为了体验设为不区分大小写
            const lowerQuery = query.toLowerCase();

            let results = [];

            allData.forEach(item => {
                if (!item.visible) return;

                // 1. Model 等于 (不区分大小写)
                const hitModel = item.model && item.model.some(m => m.toLowerCase() === lowerQuery);
                // 2. Tag 等于 (不区分大小写)
                const hitTag = item.tag && item.tag.some(t => t.toLowerCase() === lowerQuery);
                // 3. Prompt 包含
                const hitPrompt = item.prompt && item.prompt.toLowerCase().includes(lowerQuery);

                if (hitModel || hitTag || hitPrompt) {
                    // 计算优先级分数 (越小越靠前)
                    /*
                      1. (1+2+3) -> Score 1
                      2. (1+2)   -> Score 2
                      3. (2+3)   -> Score 3
                      4. (1+3)   -> Score 4
                      5. (2)     -> Score 5
                      6. (1)     -> Score 6
                      7. (3)     -> Score 7
                    */
                    let score = 99;
                    
                    if (hitModel && hitTag && hitPrompt) score = 1;
                    else if (hitModel && hitTag) score = 2;
                    else if (hitTag && hitPrompt) score = 3;
                    else if (hitModel && hitPrompt) score = 4;
                    else if (hitTag) score = 5;
                    else if (hitModel) score = 6;
                    else if (hitPrompt) score = 7;

                    results.push({ item: item, score: score });
                }
            });

            // 排序：先按 Score 升序，Score 相同按 ID 降序
            results.sort((a, b) => {
                if (a.score !== b.score) {
                    return a.score - b.score;
                } else {
                    return b.item.id - a.item.id;
                }
            });

            // 提取回纯数据数组
            galleryState.filteredData = results.map(r => r.item);

            updateSearchResultText(galleryState.filteredData.length, true);
            galleryState.currentPage = 1;
        }

        // --- 搜索提示逻辑 ---
        function setupSearchSuggestions() {
            const input = document.getElementById('search-input');
            const dropdown = document.getElementById('search-suggestions');

            // 渲染提示列表
            const renderSuggestions = () => {
                dropdown.innerHTML = "";
                PRESET_MODELS.forEach(model => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `${model} <span class="suggestion-label">Model</span>`;
                    div.onmousedown = (e) => {
                        e.preventDefault(); // 防止 input 失去焦点
                        input.value = model;
                        dropdown.style.display = 'none';
                        document.getElementById('search-btn').click();
                    };
                    dropdown.appendChild(div);
                });
            };

            // 聚焦时显示
            input.onfocus = () => {
                renderSuggestions();
                dropdown.style.display = 'block';
            };

            // 失去焦点时隐藏 (延迟一点点，否则点击选项无法触发)
            input.onblur = () => {
                setTimeout(() => {
                    dropdown.style.display = 'none';
                }, 200);
            };



            // 监听输入，这里选择不依输入过滤，始终展示推荐 Model，方便用户点击
        }

        function updateSearchResultText(count, isSearch) {
            const info = document.getElementById('search-result-info');
            info.innerText = isSearch ? `搜索结果：${count} 个` : `共 ${count} 个结果`;
        }

        // --- 渲染画廊 ---
        function renderGallery() {
            const listContainer = document.getElementById('gallery-list');
            listContainer.innerHTML = "";

            const totalData = galleryState.filteredData;
            const totalPages = Math.ceil(totalData.length / PAGE_SIZE);
            
            if (galleryState.currentPage < 1) galleryState.currentPage = 1;
            if (galleryState.currentPage > totalPages && totalPages > 0) galleryState.currentPage = totalPages;

            const startIdx = (galleryState.currentPage - 1) * PAGE_SIZE;
            const endIdx = startIdx + PAGE_SIZE;
            const pageData = totalData.slice(startIdx, endIdx);

            if (pageData.length === 0) {
                listContainer.style.display = 'block';
                listContainer.innerHTML = "<div style='text-align:center; color:var(--text-muted); padding:50px;'>暂无内容</div>";
                renderPagination(0);
                // 更新URL
                const url = new URL(window.location);
                
                if (galleryState.searchQuery) url.searchParams.set('search', galleryState.searchQuery);
                window.history.replaceState({}, '', url);
                return;
            } else {
                listContainer.style.display = 'grid';
            }

            pageData.forEach(item => {
                const el = document.createElement('div');
                el.className = 'gallery-item';
                // 悬停显示更多信息
                const modelStr = item.model ? `Model: ${item.model.join(', ')}\n` : "";
                el.title = `ID: ${item.id}\n${modelStr}${item.prompt ? item.prompt.substring(0, 150) + "..." : ""}`;
                
                el.onclick = () => { window.location.href = `?id=${item.id}`; };

                if (item.img && item.img.length > 0) {
                    const img = document.createElement('img');
                    img.src = item.img[0];
                    img.loading = "lazy";
                    el.appendChild(img);
                    if (item.img.length > 1) {
                        const badge = document.createElement('span');
                        badge.className = 'img-count-badge';
                        badge.innerText = item.img.length;
                        el.appendChild(badge);
                    }
                } else {
                    el.innerHTML = "<div style='height:100%; display:flex; align-items:center; justify-content:center; color:var(--text-muted); font-size:0.8em;'>无图片</div>";
                }
                listContainer.appendChild(el);
            });
            renderPagination(totalPages);
            
            
            // 更新URL
            const url = new URL(window.location);
            
            if (galleryState.searchQuery) url.searchParams.set('search', galleryState.searchQuery);
            url.searchParams.set('page', galleryState.currentPage);
            url.searchParams.delete('id');
            window.history.replaceState({}, '', url);
        }

        function renderPagination(totalPages) {
            // (代码与之前一致，省略部分重复逻辑，保持功能)
            const pgInfo = document.getElementById('pg-info');
            pgInfo.innerText = `${galleryState.currentPage} / ${totalPages}`;
            const btns = {
                first: document.getElementById('pg-first'),
                prev: document.getElementById('pg-prev'),
                next: document.getElementById('pg-next'),
                last: document.getElementById('pg-last')
            };
            const toggleBtn = (btn, condition) => {
                if(condition) btn.classList.add('disabled'); else btn.classList.remove('disabled');
            };
            toggleBtn(btns.first, galleryState.currentPage <= 1);
            toggleBtn(btns.prev, galleryState.currentPage <= 1);
            toggleBtn(btns.next, galleryState.currentPage >= totalPages);
            toggleBtn(btns.last, galleryState.currentPage >= totalPages);

            btns.first.onclick = () => changePage(1);
            btns.prev.onclick = () => changePage(galleryState.currentPage - 1);
            btns.next.onclick = () => changePage(galleryState.currentPage + 1);
            btns.last.onclick = () => changePage(totalPages);
            document.getElementById('pg-go').onclick = () => {
                const val = parseInt(document.getElementById('pg-jump-input').value);
                if (val >= 1 && val <= totalPages) changePage(val);
            };
        }

        function changePage(pageNum) {
            galleryState.currentPage = pageNum;
            renderGallery();
            window.scrollTo(0, 0);
        }

        // --- 详情页逻辑 ---
        function renderDetailPage(id) {
            const item = allData.find(d => d.id === id);
            if (!item || !item.visible) {
                document.getElementById('detail-msg').innerText = "内容不存在";
                document.getElementById('detail-msg').style.display = 'block';
                return;
            }
            
            // 1. 渲染 Model (Tag 上方)
            const modelArea = document.getElementById('sidebar-models');
            modelArea.innerHTML = "";
            if (item.model && item.model.length > 0) {
                item.model.forEach(m => {
                    const badge = document.createElement('span');
                    badge.className = 'model-badge';
                    badge.innerText = m;
                    badge.onclick = () => { window.location.href = `?search=${encodeURIComponent(m)}`; };
                    modelArea.appendChild(badge);
                });
            } else {
                modelArea.innerHTML = "<span style='color:var(--text-muted); font-size:0.8em'>无模型信息</span>";
            }

            // 2. 渲染 Tag
            const tagArea = document.getElementById('sidebar-tags');
            tagArea.innerHTML = "";
            if (item.tag && item.tag.length > 0) {
                item.tag.forEach(t => {
                    const a = document.createElement('a');
                    a.className = 'tag-link-detail';
                    a.innerText = '#' + t;
                    a.href = `?search=${encodeURIComponent(t)}`;
                    tagArea.appendChild(a);
                });
            } else {
                tagArea.innerHTML = "<span style='color:var(--text-muted); font-size:0.8em'>无标签</span>";
            }

            // 3. 图片
            const mainImg = document.getElementById('detail-main-image');
            let currentDetailImgIdx = 0;
            const updateDetailImg = () => {
                if (item.img && item.img.length > 0) {
                    mainImg.src = item.img[currentDetailImgIdx];
                    mainImg.style.display = 'block';
                } else {
                    mainImg.style.display = 'none';
                }
            };
            mainImg.onclick = () => {
                if(item.img && item.img.length > 1) {
                    currentDetailImgIdx = (currentDetailImgIdx + 1) % item.img.length;
                    updateDetailImg();
                }
            };
            mainImg.style.cursor = item.img && item.img.length > 1 ? "pointer" : "default";
            updateDetailImg();
            
            // 点击切换提示
            if(item.img.length > 1)
            {
                document.getElementById("switch-hint").style.display = "block";
            }
            else
            {
                document.getElementById("switch-hint").style.display = "none";
            }

            // 4. Prompt
            document.getElementById('detail-prompt').innerText = item.prompt;

            // 5. Note (Prompt 下方)
            const noteDiv = document.getElementById('detail-note');
            if (item.note) {
                noteDiv.style.display = 'block';
                noteDiv.innerText = "NOTE:\n" + item.note;
            } else {
                noteDiv.style.display = 'none';
            }
        }

        // --- 事件绑定 ---
        function setupEventHandlers() {
            document.getElementById('search-btn').onclick = () => {
                const val = document.getElementById('search-input').value.trim();
                galleryState.searchQuery = val;
                performSearch(val);
                renderGallery();
            };
            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') document.getElementById('search-btn').click();
            });
        }

        function setupNavLinks(currentId) {
            document.getElementById('nav-random').onclick = (e) => {
                e.preventDefault();
                const visible = allData.filter(d => d.visible);
                if (visible.length) {
                    const rnd = visible[Math.floor(Math.random() * visible.length)];
                    window.location.href = `?id=${rnd.id}`;
                }
            };
            // Next 按钮逻辑省略，与前版一致
            const nextBtn = document.getElementById('nav-next');
            if(currentId !== null) {
                nextBtn.onclick = (e) => {
                    e.preventDefault();
                    let idx = allData.findIndex(d => d.id === currentId);
                    let nextIdx = idx + 1;
                    while(true){
                        if(nextIdx >= allData.length) nextIdx=0;
                        if(nextIdx === idx) break;
                        if(allData[nextIdx].visible) {
                             window.location.href=`?id=${allData[nextIdx].id}`; 
                             break; 
                        }
                        nextIdx++;
                    }
                }
            } else { nextBtn.style.display='none'; }
        }

        function getQueryParam(param) { return new URLSearchParams(window.location.search).get(param); }

        init();
    </script>
</body>
